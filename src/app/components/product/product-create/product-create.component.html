<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form action="">
        <mat-form-field>
            <input id="name" matInput placeholder="Nome" [(ngModel)]="product.name" name="name"
            required minlength="4">
        </mat-form-field>
        <mat-form-field>
            <input digitOnly matInput placeholder="PreÃ§o(R$)" [(ngModel)]="product.price" name="price" inputmode="numeric" pattern="[0-9]*" required>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createProduct()" color="primary">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
